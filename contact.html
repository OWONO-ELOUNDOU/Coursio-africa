<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursio Africa</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/logo.webp" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.webp" width="40" height="40" alt="coursio-africa-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g data-name="Layer 2">
                    <g data-name="person">
                        <rect width="24" height="24" opacity="0"/>
                        <path d="M12 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0-6a2 2 0 1 1-2 2 2 2 0 0 1 2-2z"/>
                        <path d="M12 13a7 7 0 0 0-7 7 1 1 0 0 0 2 0 5 5 0 0 1 10 0 1 1 0 0 0 2 0 7 7 0 0 0-7-7z"/>
                    </g>
                </g>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="menu">
                <g data-name="Layer 2">
                    <g data-name="menu">
                        <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
                        <rect x="3" y="11" width="18" height="2" rx=".95" ry=".95"/>
                        <rect x="3" y="16" width="18" height="2" rx=".95" ry=".95"/>
                        <rect x="3" y="6" width="18" height="2" rx=".95" ry=".95"/>
                    </g>
                </g>
            </svg>

        </div>
        <ul class="navlinks" id="navLinks">
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="./about.html">À Propos</a></li>
            <li>Mon Compte</li>
        </ul>
    </header>

    <div class="hero">
        <div class="description">
            <h1 class="title">COURSIO AFRICA</h1>
            <span>Nous Contacter</span>
        </div>
        <form action="" class="contact-form">
            <div class="input-box">
                <div class="input-field">
                    <label for="name">Nom</label>
                    <input type="text" id="name" placeholder="votre nom">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre adresse mail">
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <label for="phone">Téléphone</label>
                    <input type="text" id="phone" placeholder="Numéro Téléphone">
                </div>
                <div class="input-field">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" placeholder="votre adresse">
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <label for="">Objet</label>
                    <input type="text" id="object" name="object" placeholder="Objet">
                </div>
            </div>
            <div class="input-box">
                <div class="input-field message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Votre message" rows="10"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
